apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.danigonlinea.phonehouseconil"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Google Play Services
    compile 'com.google.android.gms:play-services:6.1.11'

    // Support Libraries
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.google.maps.android:android-maps-utils:0.3.2'
    compile 'fr.baloomba:viewpagerindicator:2.4.2'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.balysv.materialmenu:material-menu-toolbar:1.5.0'
}
